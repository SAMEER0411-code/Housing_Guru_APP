<center>
<div style="width: 50%; align-content: center;"> 
                {% if error %}
                <h3>{{ error }}</h3>
                {% endif %}
   <br> <br><br><br><h1>List Property</h1>
<form action="/postpg1/" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="form-group">
      <label>Property Description</label>
      <input type="text" class="form-control" id="description" name="description">
    </div>
    <div class="form-group col-md-6">
        <label for="inputState">Area</label>
        <select id="inputState" class="form-control" name="area">
          <option selected>Malviya Nagar</option>
          <option selected>Lal kothi</option>
          <option selected>Raja Park</option>
          <option selected>Gopalpura</option>
          <option selected>Jawahar Nagar</option>
          <option selected>Vaishali</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" name="zipcode">
      </div>
    <div class="form-group">
      <br><label>Rent</label>
      <input type="text" class="form-control" id="rent" name="rent">
        
      
    </div>
    <div class="form-group">
      <label>Facilities</label>
      <input type="text" class="form-control" id="facilities" name="facilities">
        
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Meals Included</label>
      <input class="form-check-input" type="radio"  id="exampleRadios1" name="meals" value="YES" checked>Yes
      <input class="form-check-input" type="radio"  id="exampleRadios1" name="meals" value="NO">No
      
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Owner Email</label>  
        <input type="email" class="form-control" id="facilities" name="name">
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Contact details</label>  
        <input type="text" class="form-control" id="facilities" name="contact">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Upload Room Picture</label>  
        <input type="file" class="form-control" id="pic" name="roompic">
    </div>

<div class="form-group col-md-6">
<input type="submit" value="submit details">

</div>

  </form>
</div>
<br>
<br>
</center>
<div class="container">
    <div class="section-title text-center">
      <h3>Send us a message</h3>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="name" class="form-control" placeholder="Name" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" id="email" class="form-control" placeholder="Email" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
          <p class="help-block text-danger"></p>
        </div>
        <div id="success"></div>
        <button type="submit" class="btn btn-custom btn-lg">Send Message</button>
      </form>
    </div>
  </div>
</div>
